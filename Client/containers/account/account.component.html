<div class="container">
    <form>
        <!-- User Info -->
        <div class="row" formGroupName="accountInfo">
            <h3>YOUR ACCOUNT</h3>
            <div class="form-group">
                <label>First Name: </label>
                <input type="text"  disabled>
            </div>
            <div class="form-group">   
                <label>Last Name: </label>
                <input type="text"  disabled>
            </div>
            <div class="form-group">   
                <label>Email: </label>
                <input type="email"  disabled>
            </div>
        </div>
        
<hr>
        
        <!--New Password -->
        <div class="row" formGroupName="newPassword"> 
            <h3>CHANGE PASSWORD</h3>
            <div>
                <button type="button" class="btn btn-default">Change Password</button>
            </div>

            <div class="hide">
                <div class="form-group">      
                    <label>New Password: </label>
                    <input type="password" [(ngModel)]="user.password">
                </div>
                <div class="form-group">
                    <label>Verify Password: </label>
                    <input type="password" [(ngModel)]="user.passwordConf">
                </div>
                <div class="form-group">
                    <label>Former Password: </label>
                    <input type="password">
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>

<hr>

        <!-- Device Infor -->
        <h3>Your Device</h3>
        <Label type="text" value=""></Label>
        <div>
            <button type="button" class="btn btn-danger">Remove Device</button>
        </div>
    </form>
</div>
