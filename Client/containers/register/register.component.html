<div class="row centered-form register content">
    <div *ngIf="emailSent" class="row">
        You will need to confirm your account before you can sign in. Please check your email for a confirmation link.
    </div>
    <form  (ngSubmit)="registerUser()" *ngIf="!emailSent" #registerForm="ngForm" class="col-xs-12">
        <!-- Name -->
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control input-md" placeholder="First Name">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="text"  [(ngModel)]="user.lastName" name="lastName" class="form-control input-md" placeholder="Last Name">
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input type="email"  [(ngModel)]="user.email" name="email" class="form-control input-md" placeholder="Email Address">
                </div>
            </div>
        </div>

        <!-- Password -->
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="password"  [(ngModel)]="user.password" name="password" class="form-control input-md" placeholder="Password">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="password"  [(ngModel)]="user.passwordConf" name="passwordConfirmation" class="form-control input-md" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-info btn-block">Register</button>
    </form>

</div>
