<div class="row centered-form register content">
    <form  role="form" class="col-xs-12">
        <!-- Name -->
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="text"  id="firstName" class="form-control input-md" placeholder="First Name">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="text"  id="lastName" class="form-control input-md" placeholder="Last Name">
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input type="email"  id="email" class="form-control input-md" placeholder="Email Address">
                </div>
            </div>
        </div>

        <!-- Password -->
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="password"  id="password" class="form-control input-md" placeholder="Password">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="password"  id="passwordConfirmation" class="form-control input-md" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-info btn-block" >Register</button>
    </form>

</div>
