<div class="content-main">
    <div class="content-header">
        <div class="header-inner">
            <h2>Authorized Apps</h2>
        </div>
    </div>
    <div class="content-inner content-inner-end">
            <h4 class="alert alert-purple alert-center">
                <span>Here are a list of applications you have authorized.</span>
                <br>
                <span>Once an application is authorized, you wont have to authorize again at checkout.</span>
            </h4>
            <div class="table-wrapper">
                <table class="account-table">
                    <thead>
                        <th class="name">Name</th>
                        <th class="absorb" colspan="2">Description</th>
                    </thead>
                    <tbody>
                        <tr *ngIf="authorizedApps?.length == 0">
                            <td class="alert alert-info" colspan="3">You currently have no authorized applications.</td>
                        </tr>
                        <tr *ngFor="let app of authorizedApps">
                            <td class="name">{{ app.name }}</td>
                            <td class="absorb">Description goes here</td>
                            <td>
                                <button (click)="deleteAuthorizedApp(app)" class="btn btn-small btn-danger">
                                    <i class="fa fa-trash" aria-hidden="true" style="font-size: 1.3em;"></i>
                                </button>
                            </td>  
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
