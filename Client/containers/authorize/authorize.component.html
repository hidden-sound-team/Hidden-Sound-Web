<div>
    <h1>
        Would you like to authorize "{{ application }}"?
    </h1>
</div>
<br>
<div id="buttons">
    <button (click)="authorize()" class="btn btn-lg btn-info" name="btn-authorize">Authorize</button>
    <button (click)="decline()" class="btn btn-lg btn-danger" name="btn-decline">Decline</button>
</div>
