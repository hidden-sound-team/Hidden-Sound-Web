<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-login">
            <div class="panel-heading">
                <img height="80" [src]="logoImageUrl">
            </div>
            <div class="panel-body">
                <form (ngSubmit)="submitUser()" #loginForm="ngForm">
                    <div *ngIf="errorMessage" class="alert alert-danger">
                        {{errorMessage}}
                    </div>
                    <div *ngIf="verifyEmail" class="alert alert-warning">
                        {{verifyEmail}}
                        <div style="overflow: hidden; text-overflow: ellipsis;">DEV: <a *ngIf="verifyEmailUrl" href="{{verifyEmailUrl}}">{{verifyEmailUrl}}</a></div>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.username" name="username" class="form-control" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password" required />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">Log In</button>
                    </div>
                    <div class="forgot">
                        <a (click)="modal.show()">Forgot Password?</a>
                    </div>
                    <div class="register">
                        <a [routerLink]="['/register']" class="btn btn-purple btn-block">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-modal>
    <div class="app-modal-header">
        <h3>Forgot Password?</h3>
    </div>
    <div class="app-modal-body">
        <form>
            <div class="form-group">Enter the email used for Hidden Sound</div>
            <div class="form-group"><input [(ngModel)]="user.username" name="username" class="form-control" placeholder="Email" required /></div>
            <div class="form-group"><a [routerLink]="['/']" class="btn btn-purple btn-block">Reset Password</a></div>
        </form>
    </div>
    <div class="app-modal-footer">
    </div>
</app-modal>
