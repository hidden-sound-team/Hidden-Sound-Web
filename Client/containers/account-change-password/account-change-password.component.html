<div class="content-main">
    <div class="content-header">
        <div class="header-inner">
            <h2>Change Password</h2>
        </div>
    </div>
    <div class="content-inner content-inner-end">
        <form class="form-horizontal" (ngSubmit)="saveChanges()" #changePasswordForm="ngForm">
            <div *ngIf="successMessage" class="alert alert-success">
                {{successMessage}}
            </div>
            <div class="form-group">
                <label for="currentPassword" class="control-label">Current Password</label>
                <div class="controls">
                    <input type="password" [(ngModel)]="currentPassword" name="currentPassword" id="currentPassword" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword" class="control-label">New Password</label>
                <div class="controls">
                    <input type="password" [(ngModel)]="newPassword" name="newPassword" id="newPassword" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword" class="control-label">Confirm Current Password</label>
                <div class="controls">
                    <input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" id="confirmNewPassword" class="form-control" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-purple" [disabled]="!changePasswordForm.form.valid">Save Changes</button>
            </div>
        </form>
    </div>
</div>
