<div class="content-main">
    <div class="content-header">
        <div class="header-inner">
            <h2>My Info</h2>
        </div>
    </div>
    <div class="content-inner content-inner-end">
        <form class="form-horizontal" (ngSubmit)="saveChanges()" #myInfoForm="ngForm">
            <div *ngIf="successMessage" class="alert alert-success">
                {{successMessage}}
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <div class="controls">
                    <input [(ngModel)]="email" name="email" id="email" class="form-control" disabled />
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="control-label">First Name</label>
                <div class="controls">
                    <input [(ngModel)]="firstName" name="firstName" id="firstName" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="control-label">Last Name</label>
                <div class="controls">
                    <input [(ngModel)]="lastName" name="lastName" id="lastName" class="form-control" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-purple" [disabled]="!myInfoForm.form.valid">Save Changes</button>
            </div>
        </form>
    </div>
</div>
